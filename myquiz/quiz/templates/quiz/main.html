{% extends "base.html" %}
{% load static %}

{% block title %}
     Home
{% endblock %}

{% block scripts %}
<script src="{% static 'main.js' %}" defer>  </script>

{% endblock %}

{% block content %}  
    
      <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
     Launch demo modal
   </button> -->
   
   <!-- Modal -->
   <div class="modal fade" id="quizStartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h1 class="modal-title fs-5" id="exampleModalLabel">Commencer ?</h1>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body" id="modal-body-confirm">
           
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Non</button>
           <button type="button" id="start-button" class="btn btn-success">Oui</button>
         </div>
       </div>
     </div>
   </div>
      
      
   <div class="h1">Quiz Liste</div>
   <hr>
   {% for quiz_object in object_list %}
   <button 
   type="button" 
   class="btn btn-link modal-button"
   data-pk="{{quiz_object.pk}}" 
   data-quiz="{{quiz_object.name}}"
   data-questions="{{quiz_object.number_of_questions}}"
   data-difficulty="{{quiz_object.difficulty}}"
   data-time="{{quiz_object.time}}"
   data-pass="{{quiz_object.required_score_to_pass}}"
   data-bs-toggle="modal"
   data-bs-target="#quizStartModal">
   
   {{quiz_object.name}}

   </button>
   {% endfor %}
 {% endblock %}
